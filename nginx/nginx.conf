# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name blureserve.cloud api.blureserve.cloud;
    return 301 https://$host$request_uri;
}

# Frontend over HTTPS
server {
    listen 443 ssl;
    server_name blureserve.cloud;

    ssl_certificate /etc/letsencrypt/live/blureserve.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blureserve.cloud/privkey.pem;

    location / {
        proxy_pass http://host.containers.internal:80;
    }
}

# Backend API over HTTPS
server {
    listen 443 ssl;
    server_name api.blureserve.cloud;

    ssl_certificate /etc/letsencrypt/live/api.blureserve.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.blureserve.cloud/privkey.pem;

    location / {
        proxy_pass http://host.containers.internal:8080;
    }
}
